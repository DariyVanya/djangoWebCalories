{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/logo.svg' %}" alt="aboba" width="15" height="15">
        <span class="logo">Calories Tracker</span>
        <h3>Navigation</h3>
        <ul>
            <a href="{% url 'home' %}">
                <li>
                    <i class="fa-solid fa-house"></i>Home
                </li>
            </a>
            <a href="{% url 'meals' %}">
                <li>
                    <i class="fa-solid fa-bowl-food"></i>Meals
                </li>
            </a>
            <a href="{% url 'today' %}">
                <li>
                    <i class="fa-solid fa-drumstick-bite"></i>Today
                </li>
            </a>
            <a href="{% url 'report' %}">
                <li>
                    <i class="fa-solid fa-flag"></i>Reports
                </li>
            </a>
            <a href="{% url 'about' %}">
                <li>
                    <i class="fa-solid fa-circle-info"></i>About
                </li>
            </a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    
</body>
</html>
