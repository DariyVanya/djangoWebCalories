{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
</head>
<body>

    <header>
         <table>
            <tr>
                <th style="text-align: left;">
                    <a href="{% url 'home' %}"><h1>Calories Tracker</h1></a>
                </th>
                <th>
                    <form action="{% url 'search' %}" method="get">
                        <input type="text" name="q" placeholder="Search...">
                        <button type="submit"><i class="fa-solid fa-magnifying-glass"></i></button>
                    </form>
                </th>
                <th style="text-align: right;">
                    {% if user.is_authenticated %}
                        <a href="#"><span>{{ user.username }}</span></a>
                        <a href="{% url 'logOut' %}"><span><i class="fa-solid fa-user"></i> Log Out</span></a>
                    {% else %}
                        <a href="{% url 'logIn' %}"><span><i class="fa-solid fa-user"></i> Log In</span></a>
                        <a href="{% url 'signUp' %}"><span><i class="fa-solid fa-user"></i> Sign Up</span></a>
                    {% endif %}
                </th>
            </tr>
        </table>
    </header>

    <aside>
        <img src="{% static 'main/img/logo.svg' %}" alt="aboba" width="15" height="15">
        <span class="logo">Calories Tracker</span>
        <h3>Navigation</h3>
        <ul>
            <a href="{% url 'home' %}">
                <li>
                    <i class="fa-solid fa-house"></i>Home
                </li>
            </a>
            <a href="{% url 'meals' %}">
                <li>
                    <i class="fa-solid fa-bowl-food"></i>Meals
                </li>
            </a>
            <a href="{% url 'today' %}">
                <li>
                    <i class="fa-solid fa-drumstick-bite"></i>Today
                </li>
            </a>
            <a href="{% url 'report' %}">
                <li>
                    <i class="fa-solid fa-flag"></i>Reports
                </li>
            </a>
            <a href="{% url 'about' %}">
                <li>
                    <i class="fa-solid fa-circle-info"></i>About
                </li>
            </a>
        </ul>
    </aside>
    <main>
        <div class="main-content">
        {% block content %}
        {% endblock %}
        </div>
    </main>
    
</body>
</html>
